<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FA Text Editor</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>FA Text Editor</h3>
        </div>
        <div class="main">
            <input type="text" id="filename" placeholder="Enter filename"><br>
            <textarea id="text" name="text" id="text" cols="20" rows="15"></textarea>
        </div>
        <div class="footer">
            <button id="reset">Reset</button>
            <button id="save">Save to files</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
